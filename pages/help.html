    <header class="bg-orange-500 h-16 w-full m-0 p-1">
        <h1 class=" w-1/5 font-bold text-lg ml-3 mt-2 flex"><span class="text-3xl text-white">UJC</span> <span
                class="bg-white relative -top-1 ml-2 p-2 text-orange-500 rounded-md">Community</span></h1>
        <h3 class="absolute top-3 right-16 text-white font-semibold">

    <main class="bg-slate-300 min-h-screen p-1">
        <form class="w-1/3 bg-slate-400 mt-10 mx-auto py-10 rounded-md">
            <fieldset class="w-[80%] flex flex-col gap-2 mx-auto">
                <label for="name" class="font-semibold">Nome</label>
                <input type="text" name="name" class="bg-slate-200 rounded-sm px-2 focus:outline-orange-500">

                <label for="msg" class="font-semibold">Mensagem</label>
                <textarea name="msg" cols="5" rows="5"
                    class="bg-slate-200 rounded-sm px-2 focus:outline-orange-500"
                    placeholder="No que podemos ajudar?"></textarea>
                <div>
                    <input type="submit" value="Enviar" class="bg-orange-500 py-1 px-2 rounded-md text-white">
                    <input type="reset" value="repor" class="bg-orange-500 py-1 px-2 rounded-md text-white">
                </div>
            </fieldset>
        </form>
    </main>
